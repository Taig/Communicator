machine:
  java:
    version: oraclejdk7

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.11.deb
    - sudo dpkg -i sbt-0.13.11.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt test:compile

general:
  artifacts:
    - target/scala-2.11/coverage-report

test:
  pre:
    - sbt clean
  override:
    - sbt coverage test coverageReport
    - sbt tut
  post:
    - sbt coverageAggregate
    - pip install --user codecov && codecov