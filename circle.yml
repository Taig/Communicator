machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.12.deb
    - sudo dpkg -i sbt-0.13.12.deb
  cache_directories:
    - "~/.ivy2/"
    - "~/.sbt/"
  override:
    - sbt test:compile

general:
  artifacts:
    - target/scala-2.11/coverage-report

test:
  override:
    - sbt ";clean;coverage;test;coverageReport;tut;coverageAggregate"
  post:
    - pip install --user codecov && codecov