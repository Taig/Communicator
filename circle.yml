machine:
  java:
    version: oraclejdk7

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.11.deb
    - sudo dpkg -i sbt-0.13.11.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt ";test:update;compile"

general:
  artifacts:
    - target/scala-2.11/coverage-report

test:
  override:
    - sbt ";clean;coverage;test;coverageReport;tut;coverageAggregate"
  post:
    - pip install --user codecov && codecov